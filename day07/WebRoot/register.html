<!DOCTYPE html>
<html>
<head>
<title>register.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body>
	<form action="/day07/Demo5" method="post">
	<table border="1" align="center">
		<caption>用户注册</caption>
		<tr>
			<th>用户名</th>
			<td><input type="text" name="username"/></td>
		</tr>
		<tr>
			<th>密码</th>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<th>性别</th>
			<td><input checked type="radio" name="sex" value="male"/>男
				<input type="radio" name="sex" value="female"/>女
			</td>
		</tr>
		<tr>
			<th>爱好</th>
			<td><input type="checkbox" name="likes" values="唱歌"/>唱歌
				<input type="checkbox" name="likes" values="跳舞"/>跳舞
				<input type="checkbox" name="likes" values="钓鱼"/>钓鱼
				<input type="checkbox" name="likes" values="敲代码"/>敲代码
			</td>
		</tr>
		<tr>
			<th>上传文件</th>
			<td><input type="file" name="upfile"/></td>
		</tr>
		<tr>
			<th>城市</th>
			<td>
				<select name="city">
					<option value="bj">北京</option>
					<option value="sh">上海</option>
					<option value="gz">广州</option>
					<option value="cq">重庆</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>留言</th>
			<td>
				<textarea rows="6" cols="20" name="message"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="hidden" name="id" value="20171201"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="提交"/>
			&nbsp;&nbsp;&nbsp;
			<input type="reset" value="重填"/>
			</td>
		</tr>

	</table>
</form>
</body>
</html>
